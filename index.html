<body class="bg-dark position-relative">
    <div class=" d-flex flex-column " id="mainContainer" style="height: 100vh; min-height: 100vh;">
        <div id="mySlider" class="carousel slide homeSlider" data-bs-ride="carousel">
            <div class="carousel-indicators mb-0 pb-0" style="height: 15px;">
                <button type="button" data-bs-target="#mySlider" data-bs-slide-to="0"
                        class="active" aria-current="true"
                        aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#mySlider" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
            </div>
            <div class=" carousel-inner  h-100 w-100">
                <div class="carousel-item active h-100 w-100 slider-background"
                     onclick="openUrl('https://www.google.com')"
                     style="cursor: pointer; background-image: url('./assets/images/slide-1.jpg');">
                    <div class="text-light d-flex justify-content-center h-100">
                        <p class="p-3 m-0 text-center align-self-center">Find Wonder Tutorials in our channel</p>
                    </div>
                </div>
                <div class="carousel-item h-100 w-100 slider-background"

                        <p class="p-3 m-0 text-center align-self-center">Stay up to date from Envato</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mySlider"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mySlider"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container-fluid d-flex flex-fill mainContainer p-0" id="mainContent">

                        <ul class="nav flex-sm-row flex-column mb-sm-auto mb-0 align-items-start list-group list-group-flush"

                    </footer>

                <div class="row m-auto mt-0 justify-content-center p-3 gridSystem overflow-auto " id="gridSystem">

                                <select class="form-select form-select-md text-light bg-dark rounded-pill border-light"

                                </select>
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent ml-n5">
                                        <img class="modal-icon-controls pe-1" src="./assets/images/icons/Comp.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//CompSelector-->
                        <!--//layer stick-->
                        <div class="col-12 has-validation position-relative" id="div_Sticker_hud">
                            <label for="layerSticker_hud" class="form-label">select a layer to Stick</label>
                            <div class="input-group">
                                <select class="form-select form-select-md text-light bg-dark rounded-pill border-light"
                                        aria-label=".form-select-md"
                                        id="layerSticker_hud">
                                </select>
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent ml-n5">

                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//layer stick-->
                        <div class="col-12">
                            <div class="input-group">
                                <label class="form-label m-1">reload to get newly added layer and Comps</label>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary border-end-0 border-start-0 border-light rounded-pill p-2"
                                            onclick="reloadComps()" type="button">
                                        <i class="fa fa-sync"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--//2d/3d-->
                        <div class="col-12 has-validation position-relative" id="div_3D_hud">
                            <div class="col-12 form-switch p-0">
                                <div class="input-group">
                                    <div class="modal-icon-controls-container">
                                        <img class="modal-icon-controls pe-1" src="./assets/images/icons/Three-D.png" />
                                    </div>
                                    <label class="d-none-xxs col-3 col-sm-5 text-center" for="select_3D_hud">
                                        Import 2D
                                    </label>
                                    <input type="checkbox" class="col-2 border-light form-check-input p-0 m-0 mt-1"
                                           id="select_3D_hud">
                                    <label class="d-none-xxs col-3 form-check-label ms-2" for="select_3D_hud"> 3D</label>
                                </div>
                            </div>
                        </div>
                        <!--//2d/3d-->
                        <!--//Cti-->
                        <div class="col-12 has-validation position-relative cti">
                            <div class="col-12 form-switch p-0">
                                <div class="input-group">
                                    <input type="checkbox" class="form-check-input border-light ms-2"
                                           id="startTimeSwitch_hud"
                                           onchange="startTimeChangestickyImportFomr(this.checked)">
                                    <label id="startTimeSwitchlabel_hud" class="ps-2 form-check-label"
                                           for="startTimeSwitch_hud">
                                        start from current CTI
                                    </label>
                                    <span class="input-group-append">
                                        <div class="input-group-text border-0 bg-transparent ml-n5">
                                            <img class="modal-icon-controls pe-1"
                                                 src="./assets/images/icons/Indicator.png" />
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 has-validation position-relative disabled cti" style="opacity:0.2;">
                            <label for="startTimeSpecificValue_hud" class="form-label">Start Time</label>
                            <input type="number" value="0" disabled
                                   class="form-control text-light bg-dark ps-4 rounded-pill border-end-0 rounded-end border-light"
                                   id="startTimeSpecificValue_hud"
                                   placeholder="e.g. 0.45 or 4.20 seconds" maxlength="10">
                            <div class="invalid-tooltip">
                                Please choose a Layer
                            </div>
                        </div>
                        <div class="col-6 has-validation position-relative disabled cti" style="opacity:0.2;">
                            <label for="endTimeSpecificValue_hud" class="form-label">End Time</label>
                            <div class="input-group">
                                <input type="number" value="0" disabled
                                       class="form-control text-end text-light bg-dark  rounded-pill rounded-start border-start-0 border-light"
                                       id="endTimeSpecificValue_hud"
                                       placeholder="e.g. 0.45 or 4.20 seconds" maxlength="10">
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent ml-n5">
                                        <img class="modal-icon-controls pe-1" src="./assets/images/icons/Time.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//Cti-->

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button"

                        Close
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="generateJsonSetting()" type="submit">Import</button>
                </div>
            </div>
