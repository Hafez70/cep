<html>
<head>
    <meta charset="utf-8">
    <style>

        a {
            color: #0a0a0a;
            text-decoration: none;
        }

        li {
            list-style-type: none;
        }

        #sidebarMenu > li > a:before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            content: "\f07c";
        }

        #sidebarMenu > li > a.collapsed:before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            content: "\f07b";
        }

        #sidebarMenu > li > .nav > li > a:before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            content: "\f061";
        }
    </style>
    <title>hafez test window</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="external-libs/popper.min.js"></script>
    <script type="text/javascript" src="js/CSInterface.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="external-libs/bootstrap-5/css/bootstrap.css">
    <script type="text/javascript" src="external-libs/bootstrap-5/js/bootstrap.js"></script>
    <link rel="stylesheet" href="external-libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="bg-dark position-relative">
    <div class=" d-flex flex-column " id="mainContainer" style="height: 100vh; min-height: 100vh;">
        <div id="mybanner " class="homeSlider d-flex flex-row">
            <div class="col-6 h-100 w-100 slider-background"
                 onclick="getCCversion"
                 style="cursor: pointer; background-image: url('./assets/images/banner-1.jpg');">
            </div>
            <div class="col-6 h-100 w-100 slider-background"
                 onclick=""
                 style="cursor: pointer; background-image: url('./assets/images/banner-2.jpg');">
            </div>
        </div>

        <div class="container-fluid d-flex flex-fill mainContainer p-0" id="mainContent">
            <div class="w-100 d-flex align-items-stretch mainContent">
                <div class="sideMenu-width p-0 d-flex flex-column m-0 overflow-auto mySidebar"
                     style=" background-color: #2f2e2e !important;" id="mySidebar">
                    <div class="d-flex flex-column align-items-start p-2 text-white "
                         style="min-height:125px;height: 80%; overflow-y: auto;">
                        <ul class="flex-column mb-sm-auto mb-0 align-items-start pl-0 list-group-flush"
                            id="sidebarMenu">
                        </ul>
                    </div>
                    <footer class="ml-1 mt-1 sticky">
                    </footer>
                </div>
                <div class="row m-auto mt-0 justify-content-center p-3 gridSystem overflow-auto " id="gridSystem">
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <div class="modal fade" id="hudSettingModal" tabindex="-1" role="dialog" aria-labelledby="hud Setting"
         aria-hidden="true">
        <div class="modal-fullscreen modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
            <div class="modal-content text-light bg-dark">
                <div class="modal-header p-1">
                    <h5 class="modal-title text-light">Pre-setup</h5>
                    <button type="button" class="btn-close bg-dark text-light border-0" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="modal-body position-relative">
                    <form class="row needs-validation" id="hudImportForm" novalidate>

                        <!--//CompSelector-->
                        <div class="col-12 position-relative" id="div_compSelect_hud">
                            <label for="compSelect_hud" class="my-form-label">Select Comp.</label>
                            <div class="input-group  input-group-sm">
                                <select class="form-control  form-select form-select-md custom-select  text-light bg-dark rounded-pill border-light"
                                        aria-label=".form-select-md"
                                        onchange="compSelected(this.value)" id="compSelect_hud">
                                </select>
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent  pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1" src="./assets/images/icons/Comp.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//CompSelector-->
                        <!--//layer stick-->
                        <div class="col-12 has-validation position-relative" id="div_Sticker_hud">
                            <label for="layerSticker_hud" class="my-form-label">select a layer to Stick </label>
                            <div class="input-group input-group-sm">
                                <select class="form-control  form-select form-select-md custom-select  text-light bg-dark rounded-pill border-light"
                                        aria-label=".form-select-md"
                                        id="layerSticker_hud">
                                </select>
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent   pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1"
                                             src="./assets/images/icons/startPoint-1.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//layer stick-->
                        <div class="col-12 pt-2">
                            <div class="input-group input-group-sm">
                                <label class="my-form-label m-1">reload to get newly added layer and Comps</label>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary border-right-0 border-left-0 border-light rounded-pill p-2"
                                            onclick="reloadComps()" type="button">
                                        <i class="fa fa-sync"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--//2d/3d-->
                        <div class="col-12 has-validation position-relative mt-3" id="div_3D_hud">
                            <div class="col-12 form-switch p-0">
                                <div class="input-group input-group-sm">
                                    <div class="modal-icon-controls-container">
                                        <img class="modal-icon-controls pr-1" src="./assets/images/icons/Three-D.png" />
                                    </div>
                                    <label class="d-none-xxs col-3 col-sm-5 text-center" for="select_3D_hud">
                                        Import 2D
                                    </label>
                                    <label class="switch ml-2">
                                        <input type="checkbox"
                                               onchange="startTimeChangestickyImportFomr(this.checked)"
                                               id="select_3D_hud">
                                        <span class="slider round"></span>
                                    </label>
                                    <label class="d-none-xxs col-3 form-check-label ml-2" for="select_3D_hud"> 3D</label>
                                </div>
                            </div>
                        </div>
                        <!--//2d/3d-->
                        <!--//Cti-->
                        <div class="col-12 has-validation position-relative mt-3 cti">
                            <div class="col-12 form-switch p-0">
                                <div class="input-group input-group-sm">
                                    <label class="switch ml-2">
                                        <input type="checkbox"
                                               onchange="startTimeChangestickyImportFomr(this.checked)"
                                               id="startTimeSwitch_hud">
                                        <span class="slider round"></span>
                                    </label>
                                    <label id="startTimeSwitchlabel_hud" class="pl-2 form-check-label"
                                           for="startTimeSwitch_hud">
                                        start from current CTI to end of timeline
                                    </label>
                                    <span class="input-group-append">
                                        <div class="input-group-text border-0 bg-transparent pl-1 p-0  ml-n5">
                                            <img class="modal-icon-controls pr-1"
                                                 src="./assets/images/icons/Indicator.png" />
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 has-validation position-relative disabled cti pr-1" style="opacity:0.2;">
                            <label for="startTimeSpecificValue_hud" class="my-form-label">Start Time</label>
                            <div class="input-group input-group-sm">
                                <input type="number" value="0" disabled
                                       class="form-control text-center text-light bg-dark pl-4 rounded-pill border-right-0 rounded-pill-right border-light"
                                       id="startTimeSpecificValue_hud"
                                       placeholder="e.g. 0.45 or 4.20 seconds" maxlength="10">
                            </div>
                        </div>
                        <div class="col-6 has-validation position-relative disabled cti p-0" style="opacity:0.2;">
                            <label for="endTimeSpecificValue_hud" class="my-form-label">End Time</label>
                            <div class="input-group input-group-sm">
                                <input type="number" value="0" disabled
                                       class="form-control  text-center text-light bg-dark  rounded-pill rounded-pill-left border-left-0 border-light"
                                       id="endTimeSpecificValue_hud"
                                       placeholder="e.g. 0.45 or 4.20 seconds" maxlength="10">
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1" src="./assets/images/icons/Time.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//Cti-->

                    </form>
                </div>
                <div class="modal-footer p-1">
                    <button type="button"
                            class="btn btn-secondary btn-sm" onclick="rawModal()"
                            data-dismiss="modal">
                        Close
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="generateJsonSetting()" type="submit">Import</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-fullscreen fade" id="sizelineSettingModal" tabindex="-1" role="dialog" aria-labelledby="sizeline Setting"
         aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable modal-dialog-centered" role="document">
            <div class="modal-content text-light bg-dark">
                <div class="modal-header p-1">
                    <h5 class="modal-title text-light" id="exampleModalLongTitle">Import Setting</h5>
                    <button type="button" class="btn-close bg-dark text-light border-0" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="modal-body position-relative">
                    <form class="row needs-validation" id="sizelineImportForm" novalidate>

                        <!--//CompSelector-->
                        <div class="col-12 position-relative" id="div_compSelect_sizeline">
                            <label for="compSelect_sizeline" class="my-form-label">Select Comp.</label>
                            <div class="input-group  input-group-sm">
                                <select class="form-control  form-select form-select-md custom-select  text-light bg-dark rounded-pill border-light"
                                        aria-label=".form-select-md"
                                        onchange="compSelected(this.value)" id="compSelect_sizeline">
                                </select>
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent  pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1" src="./assets/images/icons/Comp.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//CompSelector-->
                        <!--//start point-->
                        <div class="col-12 has-validation position-relative" id="div_start_point_sizeline">
                            <label for="start_point_sizeline" class="my-form-label">start point</label>
                            <div class="input-group input-group-sm">
                                <select class="form-control  form-select form-select-md custom-select  text-light bg-dark rounded-pill border-light"
                                        aria-label=".form-select-md"
                                        id="start_point_sizeline">
                                </select>
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent  pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1"
                                             src="./assets/images/icons/startPoint-1.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//start point-->
                        <!--//end point-->
                        <div class="col-12 has-validation position-relative" id="div_end_point_sizeline">
                            <label for="end_point_sizeline" class="my-form-label">end point</label>
                            <div class="input-group input-group-sm">
                                <select class="form-control  form-select form-select-md custom-select  text-light bg-dark rounded-pill border-light"
                                        aria-label=".form-select-md"
                                        id="end_point_sizeline">
                                </select>
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1"
                                             src="./assets/images/icons/startPoint-1.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//end point-->
                        <div class="col-12 pt-2">
                            <div class="input-group input-group-sm">
                                <label class="my-form-label m-1">reload to get newly added layer and Comps</label>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary border-right-0 border-left-0 border-light rounded-pill p-2"
                                            onclick="reloadComps()" type="button">
                                        <i class="fa fa-sync"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--//2d/3d-->
                        <div class="col-12 has-validation position-relative pt-2" id="div_3D_sizeline">
                            <div class="col-12 form-switch p-0">
                                <div class="input-group input-group-sm">
                                    <div class="modal-icon-controls-container">
                                        <img class="modal-icon-controls pr-1" src="./assets/images/icons/Three-D.png" />
                                    </div>
                                    <label class="d-none-xxs col-3 col-sm-5 text-center" for="select_3D_sizeline">
                                        Import 2D
                                    </label>
                                    <input type="checkbox" class="col-2 border-light form-check-input p-0 m-0 mt-1"
                                           id="select_3D_sizeline">
                                    <label class="d-none-xxs col-3 form-check-label ml-2" for="select_3D_sizeline"> 3D</label>
                                </div>
                            </div>
                        </div>
                        <!--//2d/3d-->
                        <!--//Cti-->
                        <div class="col-12 has-validation position-relative cti pt-2">
                            <div class="col-12 form-switch p-0">
                                <div class="input-group input-group-sm">
                                    <input type="checkbox" class="form-check-input border-light ml-2"
                                           id="startTimeSwitch_sizeline"
                                           onchange="startTimeChangestickyImportFomr(this.checked)">
                                    <label id="startTimeSwitchlabel_sizeline" class="pl-2 form-check-label"
                                           for="startTimeSwitch_sizeline">
                                        start from current CTI to end of timeline
                                    </label>
                                    <span class="input-group-append">
                                        <div class="input-group-text border-0 bg-transparent pl-1 p-0  ml-n5">
                                            <img class="modal-icon-controls pr-1"
                                                 src="./assets/images/icons/Indicator.png" />
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 has-validation position-relative disabled cti pr-1" style="opacity:0.2;">
                            <label for="startTimeSpecificValue_sizeline" class="my-form-label">Start Time</label>
                            <div class="input-group input-group-sm">
                                <input type="number" value="0" disabled
                                       class="form-control text-light bg-dark pl-4 rounded-pill border-right-0 rounded-pill-right border-light"
                                       id="startTimeSpecificValue_sizeline"
                                       placeholder="e.g. 0.45 or 4.20 seconds" maxlength="10">
                            </div>
                        </div>
                        <div class="col-6 has-validation position-relative disabled cti p-0" style="opacity:0.2;">
                            <label for="endTimeSpecificValue_sizeline" class="my-form-label">End Time</label>
                            <div class="input-group input-group-sm">
                                <input type="number" value="0" disabled
                                       class="form-control text-end text-light bg-dark  rounded-pill rounded-pill-left border-left-0 border-light"
                                       id="endTimeSpecificValue_sizeline"
                                       placeholder="e.g. 0.45 or 4.20 seconds" maxlength="10">
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1" src="./assets/images/icons/Time.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//Cti-->

                    </form>
                </div>
                <div class="modal-footer p-1">
                    <button type="button"
                            class="btn btn-secondary btn-sm" onclick="rawModal()"
                            data-dismiss="modal">
                        Close
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="generateJsonSetting()" type="submit">Import</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="calloutSettingModal" tabindex="-1" role="dialog" aria-labelledby="calloutTextSetting"
         aria-hidden="true">
        <div class="modal-fullscreen modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
            <div class="modal-content text-light bg-dark">
                <div class="modal-header p-1">
                    <h5 class="modal-title text-light" >Pre-setup</h5>
                    <button type="button" class="btn-close bg-dark text-light border-0" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="modal-body position-relative">
                    <form class="row needs-validation" id="calloutImportFomr" novalidate>

                        <!--//mainText-->
                        <div class="col-12 position-relative pb-1" id="div_mainText_callout">
                            <label for="TextSourceInput_DescText_callout" class="my-form-label ">Edit Text</label>
                            <div class="input-group input-group-sm">
                                <input type="text"
                                       class="form-control text-light bg-dark rounded-pill border-light "
                                       id="TextSourceInput_MainText_callout" placeholder="Main Text"
                                       maxlength="50">
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent   pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1"
                                             src="./assets/images/icons/Text-Title.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//mainText-->
                        <!--//subText-->
                        <div class="col-12 position-relative  pb-1" id="div_subText_callout">
                            <div class="input-group input-group-sm">
                                <input type="text"
                                       class="form-control text-light bg-dark rounded-pill border-light "
                                       id="TextSourceInput_SubText_callout" placeholder="sub text"
                                       maxlength="50">
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent   pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1"
                                             src="./assets/images/icons/Sub-Title.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//subText-->
                        <!--//desc Text-->
                        <div class="col-12 position-relative pb-1 " id="div_descText_callout">
                            <div class="input-group input-group-sm">
                                <input type="text"
                                       class="form-control text-light bg-dark rounded-pill border-light "
                                       id="TextSourceInput_DescText_callout" placeholder="Description text"
                                       maxlength="50">
                                <span class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent   pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1"
                                             src="./assets/images/icons/Desc-Title.png" />
                                    </div>
                                </span>
                            </div>
                        </div>
                        <!--//desc Text-->
                        <hr />

                        <!--//CompSelector-->
                        <div class="col-12 position-relative" id="div_compSelect_callout">
                            <label for="compSelect_callout" class="my-form-label">Select Comp.</label>
                            <div class="input-group  input-group-sm">
                                <select class="form-control  form-select form-select-md custom-select  text-light bg-dark rounded-pill border-light"
                                        aria-label=".form-select-md"
                                        onchange="compSelected(this.value)" id="compSelect_callout">
                                </select>
                                <div class="input-group-append">
                                    <label class="input-group-text border-0 bg-transparent  pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1" src="./assets/images/icons/Comp.png" />
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!--//CompSelector-->
                        <!--//text stick-->
                        <div class="col-12 has-validation position-relative" id="div_textSticker_callout">
                            <label for="layerTextSticker_callout" class="my-form-label">
                                Select a layer to stick
                            </label>
                            <div class="input-group input-group-sm">
                                <select class="form-control  form-select form-select-md custom-select  m-0 text-light bg-dark rounded-pill border-light"
                                        aria-label=".form-select-md"
                                        id="layerTextSticker_callout"
                                        required>
                                </select>
                                <div class="input-group-append">
                                    <div class="input-group-text border-0 bg-transparent    pl-1 p-0  ml-n5">
                                        <img class="modal-icon-controls pr-1" src="./assets/images/icons/EndPoint.png" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--//text stick-->
                        <!--//line1-->
                        <div class="col-12 has-validation position-relative callout_line pt-2" id="div_startlayerSelect_callout_line1">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text bg-dark text-light rounded-pill rounded-pill-right"
                                           id="inputGroup-sizing-sm" for="startlayerSelect_callout_line1">line 1</label>
                                </div>

                                <select class="form-control  form-select form-select-md custom-select  m-0 text-light bg-dark border-light"
                                        aria-label=".form-select-md"
                                        id="startlayerSelect_callout_line1">
                                </select>
                                <button class="btn btn-dark rounded-pill rounded-pill-left border-light text-light border-left-0"
                                        onclick="addline()"
                                        type="button">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <!--//line1-->
                        <!--//line2-->
                        <div class="col-12 has-validation position-relative callout_line pt-1 d-none" id="div_startlayerSelect_callout_line2">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text bg-dark text-light rounded-pill rounded-pill-right"
                                           id="inputGroup-sizing-sm" for="startlayerSelect_callout_line2">line 2</label>
                                </div>
                                <select class="form-control  form-select form-select-md custom-select  m-0 text-light bg-dark border-light"
                                        aria-label=".form-select-md"
                                        id="startlayerSelect_callout_line2">
                                </select>
                                <button class="btn btn-dark rounded-pill rounded-pill-left border-light text-light border-left-0"
                                        onclick="removeline()"
                                        type="button">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <!--//line2-->
                        <!--//line3-->
                        <div class="col-12 has-validation position-relative callout_line pt-1 d-none" id="div_startlayerSelect_callout_line3">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text bg-dark text-light rounded-pill rounded-pill-right"
                                           id="inputGroup-sizing-sm" for="startlayerSelect_callout_line3">line 3</label>
                                </div>
                                <select class="form-control  form-select form-select-md custom-select  m-0 text-light bg-dark border-light"
                                        aria-label=".form-select-md"
                                        id="startlayerSelect_callout_line3">
                                </select>
                                <button class="btn btn-dark rounded-pill rounded-pill-left border-light text-light border-left-0"
                                        onclick="removeline()"
                                        type="button">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <!--//line3-->
                        <!--//line4-->
                        <div class="col-12 has-validation position-relative callout_line pt-1 d-none" id="div_startlayerSelect_callout_line4">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
